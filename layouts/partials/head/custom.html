<!-- 自定义开场页样式 -->
<style>
  #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease-out;
    overflow: hidden;
  }

  /* 虚化背景层 */
  #splash-screen::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background-image: var(--splash-bg-image);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(30px) brightness(0.7);
    transform: scale(1.1);
    z-index: -1;
  }

  /* 遮罩层让背景更柔和 */
  #splash-screen::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }

  #splash-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .splash-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    animation: fadeInUp 1s ease-out;
    position: relative;
    z-index: 1;
  }

  #splash-image {
    max-width: 500px;
    max-height: 500px;
    width: 85vw;
    height: auto;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    animation: floatIn 1.2s ease-out;
  }

  .splash-text {
    text-align: center;
    color: white;
    animation: fadeInUp 1.5s ease-out;
  }

  .splash-title {
    font-size: 3rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
  }

  .splash-subtitle {
    font-size: 1.2rem;
    font-weight: 300;
    margin: 0;
    opacity: 0.95;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes floatIn {
    0% {
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .splash-title {
      font-size: 2rem;
    }
    .splash-subtitle {
      font-size: 1rem;
    }
    #splash-image {
      max-width: 350px;
      max-height: 350px;
    }
  }

  /* 防止页面在加载时闪烁 - 使用纯CSS方案 */
  body.splash-loading {
    overflow: hidden;
  }

  /* 检测是否首页且未看过开场页 - 用CSS隐藏内容 */
  html.splash-init body > *:not(script) {
    visibility: hidden !important;
  }

  /* 占位遮罩层（纯CSS，用伪元素实现） */
  html.splash-init body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    z-index: 9998;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Loading动画 */
  html.splash-init body::after {
    content: '';
    position: fixed;
    top: 50%;
    left: 50%;
    margin: -25px 0 0 -25px;
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: #fff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 9999;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>

<!-- 立即执行：检测首页并添加class -->
<script>
  (function() {
    const isHomePage = window.location.pathname === '/' || window.location.pathname === '/index.html';
    const hasSeenSplash = sessionStorage.getItem('splashShown');
    
    if (isHomePage && !hasSeenSplash) {
      // 立即添加class到html元素，触发CSS隐藏
      document.documentElement.classList.add('splash-init');
    }
  })();
</script>
