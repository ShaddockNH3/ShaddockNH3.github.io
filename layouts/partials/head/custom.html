<!-- 自定义开场页样式 -->
<style>
  #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 1;
    transition: opacity 1s ease-out;
    overflow: hidden;
  }

  /* 虚化背景层 */
  #splash-screen::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background-image: var(--splash-bg-image);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(30px) brightness(0.7);
    transform: scale(1.1);
    z-index: -1;
  }

  /* 遮罩层让背景更柔和 */
  #splash-screen::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
  }

  #splash-screen.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  .splash-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    animation: fadeInUp 1s ease-out;
    position: relative;
    z-index: 1;
  }

  #splash-image {
    max-width: 500px;
    max-height: 500px;
    width: 85vw;
    height: auto;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    animation: floatIn 1.2s ease-out;
  }

  .splash-text {
    text-align: center;
    color: white;
    animation: fadeInUp 1.5s ease-out;
  }

  .splash-title {
    font-size: 3rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    text-shadow: 0 3px 15px rgba(0, 0, 0, 0.5);
    letter-spacing: 2px;
  }

  .splash-subtitle {
    font-size: 1.2rem;
    font-weight: 300;
    margin: 0;
    opacity: 0.95;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes floatIn {
    0% {
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .splash-title {
      font-size: 2rem;
    }
    .splash-subtitle {
      font-size: 1rem;
    }
    #splash-image {
      max-width: 350px;
      max-height: 350px;
    }
  }

  /* 防止页面在加载时闪烁 */
  body.splash-loading {
    overflow: hidden;
  }
</style>
